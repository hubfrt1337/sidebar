<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <nav>
        <button class="menu">
          <img src="./menu.png" />
        </button>
        <div class="menuC">
          <div class="opt">Menu</div>
          <div class="opt">Home</div>
          <div class="opt">Support</div>
        </div>
      </nav>
      <main>
        <article class="slide-show-container">
          <div class="mySlides fade">
            <div class="numbers">1 / 4</div>
            <img src="./images/images1.avif" />
            <div class="text">Caption One</div>
          </div>

          <div class="mySlides fade">
            <div class="numbers">2 / 4</div>
            <img src="./images/image2.avif" />
            <div class="text">Caption Two</div>
          </div>
          <div class="mySlides fade">
            <div class="numbers">3 / 4</div>
            <img src="./images/image3.avif" />
            <div class="text">Caption Three</div>
          </div>
          <div class="mySlides fade">
            <div class="numbers">4 / 4</div>
            <img src="./images/image4.avif" />
            <div class="text">Caption Four</div>
          </div>
          <a class="prev">&#10094;</a>
          <a class="next">&#10095;</a>
          <div class="dots-container">
            <span class="dot dot0"></span>
            <span class="dot dot1"></span>
            <span class="dot dot2"></span>
            <span class="dot dot3"></span>
          </div>
        </article>
      </main>
    </div>
  </body>
</html>
